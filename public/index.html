<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Température</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }

        #alerts {
            color: red;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Interface MQTT</h1>
    <canvas id="tempChart"></canvas>
    <div id="alerts"></div>
    <script>
        const ctx = document.getElementById('tempChart').getContext('2d');
        const labels = [];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Température (°C)',
                    data: [],
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    borderColor: 'red'
                },
                {
                    label: 'Humidité (%)',
                    data: [],
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    borderColor: 'blue'
                }
            ]
        };

        const tempChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const socket = io();

        socket.on('mqttMessage', ({ topic, payload }) => {
            if (topic.includes('EnvQuery/Answer')) {
                // Exemple : "Groupe1_24.55_50.10"
                const parts = payload.split('_');
                if (parts.length >= 3) {
                    const temp = parseFloat(parts[1]);
                    const humid = parseFloat(parts[2]);
                    const now = new Date().toLocaleTimeString();

                    labels.push(now);
                    data.datasets[0].data.push(temp);   // Température
                    data.datasets[1].data.push(humid);  // Humidité

                    if (labels.length > 10) {
                        labels.shift();
                        data.datasets[0].data.shift();
                        data.datasets[1].data.shift();
                    }

                    tempChart.update();
                }
            }

            if (topic.includes('warnings')) {
                const alertBox = document.getElementById('alerts');
                alertBox.innerText = `⚠️ Alerte : ${payload}`;
                const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
                audio.play();
            }
        });
    </script>

</body>

</html>
